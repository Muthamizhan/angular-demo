<div class="panel panel-primary col-md-offset-3 col-md-6">
  <div class="panel-body">
    <img src="{{post.avatar}}" class="profile-image img-circle">
    <h3><a ui-sref="/profile/{{post.uid}}">{{post.username}}</a></h3>
    <div>{{post.time | timeConversion}} ago</div>
  </div>
  <div class="panel-footer">{{post.text}}</div>
</div>
